name: Code Quality

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # No bun cache â€” installs are fast enough (~2s) that cache overhead isn't worth it
      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Run Biome
        run: bun run biome:check

  tsc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Run TSC
        run: bun run tsc

  go-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run Go tests
        run: go test -race ./backend/...

  go-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
