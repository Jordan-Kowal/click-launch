name: Code Quality

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - run: pnpm install

      - name: Run Biome
        run: pnpm biome:check

  tsc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ./pnpm-lock.yaml

      - run: pnpm install

      - name: Run TSC
        run: pnpm tsc

  go-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run Go tests
        run: go test -race ./backend/...

  go-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
