project_name: "Development Services"

processes:
  - name: "Web Server"
    base_command: "pnpm start"
    args:
      - type: "toggle"
        name: "Watch Mode"
        values:
          - value: true
            output: "--watch"
          - value: false
            output: ""
        default: true

      - type: "select"
        name: "Environment"
        values:
          - value: "development"
            output: "--env=development"
          - value: "staging"
            output: "--env=staging"
          - value: "production"
            output: "--env=production"
        default: "development"

      - type: "input"
        name: "Port"
        default: "3000"
        output_prefix: "--port"
