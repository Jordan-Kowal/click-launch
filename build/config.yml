version: "3"

info:
  companyName: "Jordan Kowal"
  productName: "ClickLaunch"
  productIdentifier: "app.jkdev.click-launch"
  description: "Desktop app for managing your local dev stack"
  copyright: "(c) 2025, Jordan Kowal"
  version: "1.5.0"

dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - bin
      - dist
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:frontend:deps
      type: once
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary
